<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "header.html" . }}
  </head>
  <body>
    {{ partial "navigation.html" . }}

    <div class="container main">
      {{ range first 1 .Site.Taxonomies.tags.featured }}
        {{ partial "carousel.html" .Page }}
      {{ end }}

      <div class="card-columns most-recent">
        {{ range first 6 .Data.Pages.ByPublishDate }}
          {{ partial "card.html" . }}
        {{ end }}
      </div>
    </div>

    {{ partial "footer.html" }}
  </body>
</html>
