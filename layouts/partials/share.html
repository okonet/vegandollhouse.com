<div class="share-this-post">
  <div class="share-page fix-top">
    <span class="fa-stack fa-lg">
      <a class="icon-twitter" rel="nofollow" target="_blank" title="Share on Twitter" href="https://twitter.com/share?url={{.Permalink}}&text={{.Title}}">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
      </a>
    </span>

    <span class="fa-stack fa-lg">
      <a class="icon-facebook" rel="nofollow" target="_blank" title="Share on Facebook"  href="https://facebook.com/sharer.php?u={{.Permalink}}">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
      </a>
    </span>

    <span class="fa-stack fa-lg">
      <a class="icon-email" title="Share via Email" href="mailto:?subject={{.Title}}&body={{.Permalink}}">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
      </a>
    </span>
  </div>
</div>
